- name: Configure Apache Web Server on EC2 Instance
  hosts: localhost
  gather_facts: false
  connection: local

  vars:
    region: us-east-1
    instance_id: i-06c41664d525b3465
    ec2_user: ubuntu
    key_file: ~/.ssh/jenkinskey.pem

  tasks:
    - name: Get EC2 Instance Public IP
      amazon.aws.ec2_instance_info:
        region: "{{ region }}"
        instance_ids:
          - "{{ instance_id }}"
      register: ec2_info

    - name: Extract Public IP
      set_fact:
        public_ip: "{{ ec2_info.instances[0].public_ip_address }}"

    - name: Wait for SSH to become available
      wait_for:
        host: "{{ public_ip }}"
        port: 22
        delay: 10
        timeout: 300
        state: started

    - name: Add EC2 host to inventory
      add_host:
        name: "{{ public_ip }}"
        groups: ec2_hosts
        ansible_user: "{{ ec2_user }}"
        ansible_ssh_private_key_file: "{{ key_file }}"
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

- name: Configure Apache on EC2
  hosts: ec2_hosts
  become: yes
  gather_facts: no

  tasks:
    - name: Install Apache on EC2 using apt-get
      ansible.builtin.apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Start and enable Apache service
      ansible.builtin.systemd:
        name: apache2
        state: started
        enabled: yes